<div class="heading-appointments">
    <p>Past Appointments</p>
  </div>
  <table class="table table-striped table-responsive" *ngIf="past_appointments.length > 0">
    <thead class="thead-dark">
      <tr>
        <th>S.No</th>
        <th>Date</th>
        <th>Time Slot</th>
        <th>Hospital</th>
        <th>Doctor</th>
        <th>AppointmentNote</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of past_appointments; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ appointment.appointmentDate | date: 'dd-MM-yyyy' }}</td>
        <td>{{ appointment.appointmentTime }}</td>
        <td>{{ appointment.hospitalName }}</td>
        <td>{{ appointment.doctor }}</td>
        <td>{{ appointment.appointmentNote }}</td>
      </tr>
    </tbody>
  </table>
  
  <div class="text-center" *ngIf="past_appointments.length === 0">
    No  Appointments Found
  </div>
