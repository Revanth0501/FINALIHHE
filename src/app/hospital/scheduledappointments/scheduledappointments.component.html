<div class="heading-appointments">
    <p>Scheduled Appointments</p>

</div>

<table *ngIf="scheduledAppointments.length > 0" class="table table-striped table-responsive">
    <thead class="thead-dark">

        <tr>
            <th>S No.</th>
            <th>Patient Name</th>
            <th>Doctor Name</th>
            <th>Appointment Date</th>
            <th>Time</th>
            <th>Note</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of scheduledAppointments; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{appointment.patientName}}</td>
            <td>{{ appointment.doctorName }}</td>
            <td>{{ appointment.appointmentDate | date: 'dd-MM-yyyy' }}</td>
            <td>{{ appointment.appointmentTime }}</td>
            <td>{{ appointment.appointmentNote }}</td>
        </tr>
    </tbody>
</table>

<div class="text-center" *ngIf="scheduledAppointments.length === 0">
    No Appointments Found
</div>
